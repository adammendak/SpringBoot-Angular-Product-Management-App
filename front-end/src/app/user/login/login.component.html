<div class="jumbotron">
  <h1 class="text-center">Login</h1>
  <hr>
  <div class="mol-md-4">
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm)">
      <div class="form-group" [class.has-error]="loginForm.controls.userName.invalid && loginForm.controls.userName.touched">
        <i class="fas fa-user"></i><label for="userName"> UserName: </label>
        <input #userName id="userName" type="text" class="form-control" required placeholder="UserName ..." name="userName" (ngModel)="user.userName">
      </div>
      <div class="form-group" [class.has-error]="loginForm.controls.password.invalid && loginForm.controls.password.touched">
        <i class="fas fa-key"></i><label for="password"> Password: </label>
        <input #password id="password" type="password" class="form-control" required placeholder="Password ..." name="password" (ngModel)="user.password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button type="button" class="btn btn-info" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
