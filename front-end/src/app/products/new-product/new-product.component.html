<div class="row">
  <h3> Create new product here </h3>

  <form #form="ngForm">
    <div class="form-group">
      <label for="productNameId">Product Name</label>
      <input id="productNameId" class="form-control" type="text" required placeholder="name" name="name" [(ngModel)] = "product.name">
    </div>
    <div class="form-group">
      <label for="productCodeId">Product Code</label>
      <input id="productCodeId" class="form-control" type="text" placeholder="code" name="code" [(ngModel)] = "product.code">
    </div>
    <div class="form-group">
      <label for="productReleaseDateId">Product Available</label>
      <input id="productReleaseDateId" class="form-control" type="text" placeholder="release Date" [(ngModel)] = "product.releaseDate">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="starRating" ngModel>Rating
      </label>
    </div>
    <button class="btn btn-primary" type="submit" name="Submit">Submit</button>
  </form>
  <br>
  product name : {{product.name}} <br>
  product code : {{product.code}} <br>
  product release date : {{product.releaseDate}} <br>



</div>
